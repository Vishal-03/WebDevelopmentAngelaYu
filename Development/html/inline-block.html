<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inline-block</title>
  <style>
    .h1{
      border:solid 5px red;
      color:blue;
    }
    .p1{
      border:solid 3px yellow;
      display:inline;
    }
    .p2{
      border:solid 3px yellow;
      display:inline;
    }
    .s1{
      border:solid 3px grey;
      display:block;
    }
    .s2{
      border:solid 3px grey;
      display:block;
    }
  </style>
</head>
<body class="Content">
      <section class="Content-wrapper">
          <h1 class="h1">Hello World!</h1>
          <h2 class="p1">This is para number 1</h2>
          <h2 class="p2">This is para number 2</h2>
          <span class="s1">This is Span 1</span>
          <span class="s2">This is Span 2</span>
      </section>
</body>
</html>
